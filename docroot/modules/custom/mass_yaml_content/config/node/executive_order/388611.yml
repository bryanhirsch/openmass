depleted, and</p>\r\n\r\n<p>WHEREAS, several homes have been seriously damaged, and</p>\r\n\r\n<p>WHEREAS, some 200 people have been evacuated from their homes which are without heat and electric power,</p>\r\n\r\n<p>NOW, THEREFORE, I William F. Weld, Governor of the Commonwealth of Massachusetts pursuant to the power provided by Chapter 639 of the Acts of 1950 do hereby issue this proclamation that there now exists in the Commonwealth of Massachusetts a STATE OF EMERGENCY for the cities of Methuen and Lawrence.</p>\r\n\r\n<p>Pursuant to the powers granted to the Governor by the legislature in Sections Five, Six, Seven, Eight, Eight-A, Nine and Ten of Chapter 639 of the Acts of 1950, as amended, and other provisions of law, I shall from time to time issue recommendations, directions and orders as circumstances require.</p>\r\n\r\n<p>This proclamation of a STATE OF EMERGENCY is effective immediately and shall remain in effect until notice is given, pursuant to my judgement, that the STATE OF EMERGENCY no longer exists.</p>\r\n\r\n<p>Given at the Executive Chamber in&nbsp;Boston this Twelfth day of December&nbsp;in the year of our Lord nineteen hundred and ninety-five at 10:35 AM.</p>\r\n\r\n<p>William F. Weld, Governor</p>\r\n\r\n<p>William Francis Galvin<br />\r\nSecretary of the Commonwealth</p>\r\n\";s:7:\"summary\";s:0:\"\";s:6:\"format\";s:10:\"basic_html\";}}}s:32:\"field_executive_order_adjustment\";a:1:{s:9:\"x-default\";a:1:{i:0;a:2:{s:9:\"target_id\";s:6:\"901311\";s:18:\"target_revision_id\";s:7:\"6270031\";}}}s:29:\"field_executive_order_contact\";a:1:{s:9:\"x-default\";a:1:{i:0;a:1:{s:9:\"target_id\";s:6:\"323546\";}}}s:26:\"field_executive_order_date\";a:1:{s:9:\"x-default\";a:1:{i:0;a:1:{s:5:\"value\";s:10:\"2018-07-25\";}}}s:31:\"field_executive_order_downloads\";a:1:{s:9:\"x-default\";a:1:{i:0;a:1:{s:9:\"target_id\";s:7:\"1885611\";}}}s:28:\"field_executive_order_issuer\";a:1:{s:9:\"x-default\";a:1:{i:0;a:2:{s:9:\"target_id\";s:6:\"901316\";s:18:\"ta